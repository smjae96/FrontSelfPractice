<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <title>제이쿼리 배열 관련 메소드</title>
</head>
<!--
    * each() / $.each() : 사용법 - $("요소 선택").each(function)  / $.each($("요소 선택").function)
            - 배열에 저장된 문서 객체만큼 메소드가 반복 실행됨. 배열에 저장된 객체의 인덱스 순서대로
                하나씩 접근하여 객체를 선택하고 인덱스를 구함.
    * $.map() : 사용법 - $.map(Array.function)
            - 배열에 저장된 데이터 수만큼 메소드가 반복 실행됨. 함수에서 반환된 데이터는 새 배열에
              순서대로 저장됩니다. 새로 저장된 배열 객체를 반환합니다.
    * $.grep() : 사용법 - $.grep(Array.function)
            - 배열에 저장된 데이터 수만큼 메소드가 반복 실행됨. 반환값이 true인 경우에만 배열의
                데이터가 인덱스 오름차순으로 새 배열에 저장되며 그 배열을 반환함.
    * $.inArray() : 사용법 - $.inArray(data.Array.start index)
            - 배열 안에서 데이터를 찾음. 데이터를 찾으면 가장 맨 앞 데이터의 인덱스를 반환하고,
                찾지 못하면 -1을 반환함. start index의 값을 지정하면 해당 위치부터 데이터를 찾음.
    * $.isArray() : 사용법 - $.isArray(object)
            - 입력한 객체가 배열 객체라면 true, 아니면 false를 반환함.
    * $.merge() : 사용법 - $.merge(Array1, Array2)
            - 인자값으로 입력한 2개의 배열 객체를 하나로 그룹화
    * index() : 사용법 - $("요소 선택").index("지정 요소 선택")
            - 선택자로 요소를 먼저 선택함. 그런 다음 지정한 요소의 인덱스 정보를 가져옴.
-->
<body>
    <h1>탐색 선택자</h1>

    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
    <script>
        $(function() {
            // 0. 객체를 원소로 가지는 배열 선언
            let arr = [
                {area: "서울"},
                {area: "부산"},
                {area: "전주"}
            ]

            // $.each 메소드 사용한 배열의 순회 (traverse)
            $(arr).each(function (index, value) {
                console.log(`${index} :`, value);
            });

            $.each($("#menu2 li"), function (index, value) {
                console.log(`${index} :`, value);
            });

            $.each($("#menu2 li"), function (index) {
                console.log(index + ":", $(this));  // $(this) : 배열의 원소
            });

            
        })
    </script>
    <script>
        // $.map() 메소드 : 원래의 값 -> 새로운 유형의 값으로 매핑(사상)
        $(function() {
            let arr1 = [
                { area: "서울", name: "무대리"},
                { area: "서울", name: "홍과장"},
                { area: "대전", name: "박사장"},
            ];

            let arr2 = $.map(arr1, function (element, index) {
                if(element.area == "서울") {
                    return element.area; // 객체를 문자열로 매핑
                }
            })
            console.log(arr2);

        })
    </script>
    <hr><br>
    <h1>배열 관련 메소드</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>

    <script>
        $(function() {
            let idxNum = $("li").index($("#list3"));
            console.log(idxNum);
        })
    </script>
</body>
</html>
